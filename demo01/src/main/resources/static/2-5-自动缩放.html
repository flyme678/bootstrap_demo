<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--使用X-UA-Compatible来设置IE浏览器兼容模式 最新的渲染模式-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--vieport表示用户是否可以缩放页面-->
  <!--width指定视区的逻辑宽度-->
  <!--device-width指示视区宽度应为设备的屏幕宽度-->
  <!--initial-scale指令用于设置web页面的初始缩放比例-->
  <!--initial-scale=1则将显示为缩放的的web文档-->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>自动缩放屏幕尺寸</title>
  <!--载入Bootstrap 的 css-->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-sm-6" style="background-color: #ebccd1">1</div>
    <div class="col-md-4 col-sm-6" style="background-color: #31b0d5">1</div>
    <div class="col-md-4 col-sm-6" style="background-color: #737373">1</div>
  </div>
</div>
<!--如果要使用bootstrap的js插件，必须先引入jQuery-->
<script src="js/jQuery.js"></script>
<!--包括bootstrap的js插件或者可以根据需要使用的js插件导入调用-->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
